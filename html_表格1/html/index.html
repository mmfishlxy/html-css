<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/common.css" type="text/css">
	<link rel="stylesheet" href="../css/index.css" type="text/css">
	<title>表格1</title>
</head>
<body>
	<div class="wrap">
		<form action="form1">
			<p class="form_p"><span class="span1">*&nbsp</span>昵&nbsp称:</p>
			<input type="text" class="text"/>
			<div class="text1_tip">4-20个字符，支持中英文、数字、"_"或减号</div>
			<p class="form_p">真实姓名:</p>
			<input type="text" class="text"/>
			<select name="" id="" class="select_choose">
				<option value="">所有人可见</option>
			</select>
			<br/>
			<p class="form_p"><span class="span1">*&nbsp</span>所在地:</p>
			<select name="city" id="1" class="select1">
				<option value="北京市">北京市</option>
				<option value="西安市">西安市</option>
				<option value="上海市">上海市</option>
				<option value="广州市">广州市</option>
			</select>
			<select name="area" id="2" class="select2">
				<option value="朝阳区">朝阳区</option>
				<option value="长安区">长安区</option>
				<option value="上海市">虹口区</option>
				<option value="广州市">某某区</option>
			</select><br/>
			<p class="form_p"><span class="span1">*&nbsp</span>性&nbsp别:</p>
			<input type="radio" class="radio" name="group"/>男
			<input type="radio" id="sex" name="group"/>女<br/>
			<p class="form_p">生日:</p>
			<select name="year" id="3" class="select3">
				<option value="year">1991</option>
				<option value="year">1992</option>
				<option value="year">1993</option>
				<option value="year">1994</option>
				<option value="year">1995</option>
				<option value="year">1996</option>
				<option value="year">1997</option>
			</select>&nbsp年
			<select name="month" id="3">
				<option value="month">01</option>
				<option value="month">02</option>
				<option value="month">03</option>
				<option value="month">04</option>
				<option value="month">05</option>
				<option value="month">09</option>
				<option value="month">07</option>
			</select>&nbsp月
			<select name="day" id="3">
				<option value="day">01</option>
				<option value="day">02</option>
				<option value="day">03</option>
				<option value="day">04</option>
				<option value="day">05</option>
				<option value="day">06</option>
				<option value="day">07</option>
			</select>&nbsp日
			<select name="" id="" class="select_choose2">
				<option value="">保密</option>
			</select><br/>
			<p class="form_p">博客地址:</p>
			<input type="text" class="text"/>
			<select name="" id="" class="select_choose">
				<option value="">所有人可见</option>
			</select><br/>
			<p class="form_p">常用邮箱:</p>
			<span class="e-mail">mofeiangmotao@sina.com</span>&nbsp<a href="#" class="e-mail_a">修改</a>
			<select name="" id="" class="select_choose3">
				<option value="">我关注的人可见</option>
			</select><br/>
			<p class="form_p">QQ:</p>
			<input type="text" class="text"/>
			<select name="" id="" class="select_choose">
				<option value="">我关注的人可见</option>
			</select><br/>
			<p class="form_p">MSN:</p>
			<input type="text" class="text"/>
			<select name="" id="" class="select_choose">
				<option value="">我关注的人可见</option>
			</select><br/>
			<p class="form_p">一句话介绍:</p>
			<input type="textarea" class="text textarea" value="人生在于折腾" /><br/>
			<div class="line"></div>
			<p class="p_tip">以下信息可作为通过客服取回账号的依据</p><br/>
			<p class="from2_p form_p">证件类型:</p>身份证<br/>
			<p class="form2_p2  form_p">证件号码:</p><br/>
			<input type="submit" class="submit" value="保存"/>
		</form>
	</div>
</body>
</html>
